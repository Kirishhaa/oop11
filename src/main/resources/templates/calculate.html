<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<table class="table table-striped table-sm">
    <thead class="table-dark">
    <tr>
        <th>Max</th>
        <th>Min</th>
        <th>Average</th>
        <th>Sum</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${max}"></th>
        <th th:text="${min}"></th>
        <th th:text="${average}"></th>
        <th th:text="${sum}"></th>
    </tr>
    </tbody>
</table>
    <table class="table table-striped table-sm">
    <thead class="table-dark">
    <tr>
        <th>x</th>
        <th>y</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${points}">
        <td th:text="${p.x()}"></td>
        <td th:text="${p.y()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
